<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile - G4UltimateMobile CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 60px; }
        .profile-section { padding: 2rem 0; }
        footer { margin-top: 3rem; padding: 1.5rem 0; background-color: #f8f9fa; }
        .profile-card {
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 2rem;
        }
        .profile-header {
            position: relative;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .profile-body {
            padding: 1.5rem;
        }
        .edit-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }
        .profile-field {
            margin-bottom: 1rem;
        }
        .profile-label {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .profile-value {
            color: #495057;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Telecom Proto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usage.html">Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chat.html">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToLoginPage()">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Section -->
<main class="container profile-section">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="mb-4">User Profile</h1>
            <p class="lead mb-4">View and manage your account information.</p>

            <div class="card profile-card">
                <div class="profile-header">
                    <h2 id="profileName">Loading...</h2>
                    <button id="editButton" class="btn btn-outline-primary edit-button" onclick="toggleEditMode()">Edit</button>
                </div>
                <div class="profile-body" id="profileBody">
                    <!-- Profile fields will be populated by JavaScript -->
                    <div class="profile-field">
                        <div class="profile-label">Email</div>
                        <div class="profile-value" id="profileEmail">Loading...</div>
                    </div>
                    <div class="profile-field">
                        <div class="profile-label">Payment Method</div>
                        <div class="profile-value" id="profilePaymentMethod">Loading...</div>
                    </div>
                    <div class="profile-field">
                        <div class="profile-label">Billing Address</div>
                        <div class="profile-value" id="profileBillingAddress">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center text-muted">
    <div class="container">
        <p class="mb-0">G4UltimateMobile CRM Prototype Â© 2025. All rights reserved.</p>

<script src="/js/main.js" type="module"></script>
</body>
</html>
