<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Package - G4UltimateMobile CRM</title>

    <style>
        body { padding-top: 60px; }
        .order-section { padding: 2rem 0; }
        footer { margin-top: 3rem; padding: 1.5rem 0; background-color: #f8f9fa; }
        .package-options { margin-top: 1.5rem; }
        .summary-section { 
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Telecom Proto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToUsagePage()">Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToChatPage()">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToFeedbackPage()">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToProfilePage()">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToLoginPage()">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Order Form Section -->
<main class="container order-section">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="mb-4">Order a Package</h1>
            <p class="lead mb-4">Select your preferred package and customize it to your needs.</p>

            <form id="orderForm">
                <!-- Package Type Selection -->
                <div class="mb-3">
                    <label for="packageType" class="form-label">Package Type</label>
                    <select class="form-select" id="packageType" onchange="updatePackageOptions()">
                        <option value="" selected disabled>Select a package type</option>
                        <!-- Options will be populated from mock-data.js -->
                    </select>
                </div>

                <!-- Dynamic Package Options -->
                <div id="packageOptions" class="package-options">
                    <!-- Home Internet Options (initially hidden) -->
                    <div id="home_internet_options" class="d-none">
                        <div class="mb-3">
                            <label for="internetSpeed" class="form-label">Internet Speed</label>
                            <select class="form-select" id="internetSpeed" onchange="updateOrderSummary()">
                                <option value="" selected disabled>Select an internet speed</option>
                                <!-- Options will be populated from mock-data.js -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="routerOption" class="form-label">Router Option</label>
                            <select class="form-select" id="routerOption" onchange="updateOrderSummary()">
                                <option value="" selected disabled>Select a router option</option>
                                <!-- Options will be populated from mock-data.js -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Add-ons</label>
                            <div class="form-check" id="homeInternetAddOns">
                                <!-- Checkboxes will be populated from mock-data.js -->
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Internet with Hotspot Options (initially hidden) -->
                    <div id="mobile_hotspot_options" class="d-none">
                        <div class="mb-3">
                            <label for="hotspotDataPlan" class="form-label">Data Plan</label>
                            <select class="form-select" id="hotspotDataPlan" onchange="updateOrderSummary()">
                                <option value="" selected disabled>Select a data plan</option>
                                <!-- Options will be populated from mock-data.js -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Add-ons</label>
                            <div class="form-check" id="mobileHotspotAddOns">
                                <!-- Checkboxes will be populated from mock-data.js -->
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Internet without Hotspot Options (initially hidden) -->
                    <div id="mobile_no_hotspot_options" class="d-none">
                        <div class="mb-3">
                            <label for="noHotspotDataPlan" class="form-label">Data Plan</label>
                            <select class="form-select" id="noHotspotDataPlan" onchange="updateOrderSummary()">
                                <option value="" selected disabled>Select a data plan</option>
                                <!-- Options will be populated from mock-data.js -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Add-ons</label>
                            <div class="form-check" id="mobileNoHotspotAddOns">
                                <!-- Checkboxes will be populated from mock-data.js -->
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Combo Options (initially hidden) -->
                    <div id="mobile_combo_options" class="d-none">
                        <div class="mb-3">
                            <label for="comboPlan" class="form-label">Plan</label>
                            <select class="form-select" id="comboPlan" onchange="updateOrderSummary()">
                                <option value="" selected disabled>Select a plan</option>
                                <!-- Options will be populated from mock-data.js -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Add-ons</label>
                            <div class="form-check" id="mobileComboAddOns">
                                <!-- Checkboxes will be populated from mock-data.js -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Promo Code -->
                <div class="mb-3">
                    <label for="promoCode" class="form-label">Promo Code</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="promoCode" placeholder="Enter promo code">
                        <button class="btn btn-outline-secondary" type="button" onclick="applyPromoCode()">Apply</button>
                    </div>
                    <div id="promoCodeFeedback" class="form-text"></div>
                </div>

                <!-- Order Summary -->
                <div class="summary-section">
                    <h3>Order Summary</h3>
                    <div id="orderSummaryDetails">
                        <p>Please select a package type to see the summary.</p>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <h4>Total:</h4>
                        <h4 id="orderTotal">$0.00</h4>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-primary btn-lg" onclick="submitOrder()">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
