<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G4UltimateMobile CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 60px; }
        .hero-section { padding: 3rem 0; }
        footer { margin-top: 3rem; padding: 1.5rem 0; background-color: #f8f9fa; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Telecom Proto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToOrderPage()">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToUsagePage()">Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToChatPage()">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToFeedbackPage()">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToProfilePage()">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToLoginPage()">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<main class="container hero-section">
    <div class="row align-items-center">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="mb-4">Welcome to G4UltimateMobile!</h1>
            <p class="lead mb-4">Your all-in-one customer relationship management system for managing mobile services, viewing usage, and getting support.</p>

            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="goToOrderPage()">Order a Package</button>
                <button type="button" class="btn btn-outline-primary btn-lg px-4" onclick="goToUsagePage()">View Usage</button>
                <button type="button" class="btn btn-outline-primary btn-lg px-4" onclick="goToChatPage()">Chat with Support</button>
                <button type="button" class="btn btn-outline-primary btn-lg px-4" onclick="goToFeedbackPage()">Leave Feedback</button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center text-muted">
    <div class="container">
        <p class="mb-0">G4UltimateMobile CRM Prototype Â© 2025. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/navigation.js"></script>
<script src="/js/auth.js" type="module"></script>
<script src="/js/main.js" type="module"></script>
<script>
  // Update login/logout link text based on login status
  document.addEventListener('DOMContentLoaded', function() {
    const loginLink = document.querySelector('a[onclick="goToLoginPage()"]');
    if (loginLink && typeof isLoggedIn === 'function') {
      if (isLoggedIn()) {
        loginLink.textContent = 'Logout';
      } else {
        loginLink.textContent = 'Login';
      }
    }
  });
</script>
</body>
</html>
