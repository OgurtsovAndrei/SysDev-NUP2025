        body { padding-top: 60px; }
        .usage-section { padding: 2rem 0; }
        footer { margin-top: 3rem; padding: 1.5rem 0; background-color: #f8f9fa; }
        .usage-card {
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .progress {
            height: 1.5rem;
            margin-top: 0.5rem;
            position: relative;
        }
        .progress-percentage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            z-index: 1;
        }
    </style>

            <p class="lead mb-4">Current billing cycle: <span id="billingCycleDates"></span></p>

            <div id="packageSections">
                <!-- This will be populated by JavaScript -->
            </div>
