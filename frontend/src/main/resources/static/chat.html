<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Support - G4UltimateMobile CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 60px; }
        .chat-section { padding: 2rem 0; }
        footer { margin-top: 3rem; padding: 1.5rem 0; background-color: #f8f9fa; }

        /* Chat specific styles */
        .chat-container {
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            background-color: #f8f9fa;
            padding: 1rem;
        }

        .chat-messages {
            height: 400px;
            overflow-y: scroll;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .operator-message {
            background-color: #f0f0f0;
            color: #212529;
            margin-right: auto;
            text-align: left;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .quick-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Telecom Proto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usage.html">Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="chat.html">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToFeedbackPage()">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToProfilePage()">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToLoginPage()">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Chat Section -->
<main class="container chat-section">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="mb-4">Chat Support</h1>
            <p class="lead mb-4">Get help from our customer support team.</p>

            <div class="chat-container">
                <!-- Messages Display Area -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated by JavaScript -->
                </div>

                <!-- Quick Buttons (Optional) -->
                <div class="quick-buttons">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertQuickMessage('Billing issue')">Billing issue</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertQuickMessage('Upgrade plan')">Upgrade plan</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertQuickMessage('Technical problem')">Technical problem</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertQuickMessage('Cancel service')">Cancel service</button>
                </div>

                <!-- Input Area -->
                <div class="chat-input">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center text-muted">
    <div class="container">
        <p class="mb-0">G4UltimateMobile CRM Prototype Â© 2025. All rights reserved.</p>
    </div>
</footer>

<script src="/js/mock-data.js"></script>
<script src="/js/navigation.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
